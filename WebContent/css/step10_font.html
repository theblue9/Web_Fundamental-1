<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        .one{
            font-style: italic;
            font-family :'돋움',Arial, Helvetica, sans-serif;
            font-size : 12px;
            text-decoration : line-through;
            color : red;
        }
        .two {
            text-transform: uppercase;
            letter-spacing: 5px;
            text-indent : 10px;
            line-height: 30px;
        }
        .three {
            text-align : center;
        }
    </style>
</head>
<body>
    <div>
        <p class="one">i am a student</p>
    </div>
    <div>
        <p class="two"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; i am a student</p>
    </div>
    <div>
        <p class="three">i am a student</p>
    </div>
</body>
</html>
