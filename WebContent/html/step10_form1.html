<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .container {
            margin : 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>폼 요소 작성</h3>
        <form action="save.html" method="get">
            <!--label for id : 반드시 지켜서 코딩-->
            <label for="email">이메일</label>
            <input type="email" name="email2" id="email"><br>
            <label for="pwd">비밀번호</label> 
            <input type="password" name="pwd2" id="pwd"><br>
            <button type="submit">로그인</button>

        </form>
    </div>
</body>
